{% extends "base.html" %}
{% block content %}
<p>Home page</p>
{% for pet in pets %}

<ul>
    <li>
        <img src="{{pet.photo_url}}" alt="">
        <a href="/{{pet.id}}">{{pet.name}}</a>
        {% if pet.available %}<bold>Available</bold>{% endif %}
    </li>
</ul>
{% endfor %}

<a href="/add">Add a Pet</a>
{% endblock %}
